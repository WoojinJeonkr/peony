<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - Peony</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/userList.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid main-container">
            <a class="navbar-brand" href="/">Peony</a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted me-3" th:if="${session.user != null}" th:text="|${session.user.name}님, 환영합니다!|">
                </span>
                <a class="nav-link" href="/user/mypage">마이페이지</a>
                <a class="nav-link" href="/user/list">회원 목록</a>
                <a class="nav-link" href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">회원 관리</h3>
                            <div class="btn-group">
                                <button id="editBtn" class="btn btn-warning btn-sm" disabled>
                                    선택 수정
                                </button>
                                <button id="deactivateBtn" class="btn btn-danger btn-sm" disabled>
                                    선택 삭제
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-4" id="userTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="all-tab" data-tab="all" type="button" role="tab">
                                    전체 <span id="all-count" class="badge bg-secondary ms-1">0</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="active-tab" data-tab="active" type="button" role="tab">
                                    활성 <span id="active-count" class="badge bg-success ms-1">0</span>
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="deleted-tab" data-tab="deleted" type="button" role="tab">
                                    탈퇴 <span id="deleted-count" class="badge bg-danger ms-1">0</span>
                                </button>
                            </li>
                        </ul>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="text-muted mt-2">데이터를 불러오는 중...</p>
                        </div>
                        <div class="table-responsive">
						    <form id="userForm">
						        <table class="table table-hover">
						            <colgroup>
						                <col style="width: 60px;">
						                <col style="width: 150px;">
						                <col style="width: 120px;">
						                <col style="width: 150px;">
						                <col style="width: 350px;">
						                <col style="width: 150px;">
						                <col style="width: 100px;">
						                <col style="width: 180px;">
						                <col style="width: 180px;">
						                <col style="width: 180px;">
						            </colgroup>
						            <thead>
						                <tr>
						                    <th scope="col">
						                        <input type="checkbox" id="checkAll" class="form-check-input">
						                    </th>
						                    <th scope="col">아이디</th>
						                    <th scope="col">이름</th>
						                    <th scope="col">전화번호</th>
						                    <th scope="col">주소</th>
						                    <th scope="col">권한</th>
						                    <th scope="col">상태</th>
						                    <th scope="col">가입일</th>
						                    <th scope="col">수정일</th>
						                    <th scope="col">삭제일</th>
						                </tr>
						            </thead>
						            <tbody id="userTableBody">
						                <tr>
						                    <td colspan="10" class="text-center text-muted py-4">
						                        데이터를 불러오는 중...
						                    </td>
						                </tr>
						            </tbody>
						        </table>
						    </form>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/userList.js}"></script>
</html>
