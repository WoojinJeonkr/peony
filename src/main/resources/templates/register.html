<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Peony</title>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid main-container">
            <a class="navbar-brand" href="/">Peony</a>
            <div class="d-flex align-items-center gap-3">
                <a class="nav-link" href="/login">로그인</a>
                <a class="nav-link" href="/user/register">회원가입</a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>회원가입</h2>
                        <p class="mb-0 mt-2" style="opacity: 0.9;">새로운 계정을 만들어보세요</p>
                    </div>

                    <div class="card-body">
                        <div id="alertContainer"></div>

                        <form id="registerForm">
                            <div class="form-group">
                                <label class="form-label">아이디</label>
                                <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">주소</label>
                                <div class="d-flex mb-2">
                                    <input type="text" class="form-control flex-grow-1" id="address" name="address" placeholder="주소" readonly required >
                                    <button type="button" class="btn btn-outline-secondary ms-2" onclick="getAddressByDaumPostcode()">주소 찾기</button>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mb-3" style="width: 100%;">
                                    가입하기
                                </button>
                                <div>
                                    <span class="text-muted">이미 계정이 있으신가요? </span>
                                    <a th:href="@{/login}" class="text-decoration-none" style="color: var(--primary-color);">로그인</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/register.js}"></script>
</html>
